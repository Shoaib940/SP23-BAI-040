<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="s.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="ima text-center">
      <img src="Holding-Page-logo-small.jpg" alt="">
    </div>

    <nav class="nav sticky-top navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#">THE CROMBIE STORY</a></li>
            <li class="nav-item"><a class="nav-link" href="#">BESPOKE</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CONTACT US</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="carouselExample" class="carousel slide mt-3">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Cothal-Crombie.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="newbanner2 (1).jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="newbanner3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <div>
      <img src="CROMBIE-DB-HBONE-1.jpg" alt="">
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="grid-item">
            <img src="Cothal-Crombie.jpg" class="img-fluid">
            <div class="overlay">
              <h3>THE CROMBIE STORY</h3>
              <button class="btn btn-primary">MORE INFO</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="grid-item">
            <img src="Cothal-Crombie.jpg" class="img-fluid">
            <div class="overlay">
              <h3>NEWS</h3>
              <button class="btn btn-secondary">COMING SOON</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="grid-item">
            <img src="newbanner3.jpg" class="img-fluid">
            <div class="overlay">
              <h3>BESPOKE</h3>
              <button class="btn btn-primary">MORE INFO</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="newsletter">
      <h2>SIGN UP TO OUR NEWSLETTER</h2>
      <form>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <input type="email" placeholder="Your email address" required>
          <button type="submit">SIGN UP NOW</button>
      </form>
  </section>
</main>

</html>
