<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <img src="Holding-Page-logo-small.jpg" alt="Crombie Logo" class="logo">
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">THE CROMBIE STORY</a></li>
          <li><a href="#">BESPOKE</a></li>
          <li><a href="#">CONTACT US</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Checkout Page</h2>

    <form id="checkoutForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required pattern="^[A-Za-z\s]+$">
        <div class="error-message" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required pattern="^\d{10,15}$">
        <div class="error-message" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <div class="error-message" id="addressError"></div>
      </div>

      <div class="form-group">
        <label for="card">Credit Card Number</label>
        <input type="text" id="card" name="card" required pattern="^\d{16}$">
        <div class="error-message" id="cardError"></div>
      </div>

      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" name="expiry" required>
        <div class="error-message" id="expiryError"></div>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required pattern="^\d{3}$">
        <div class="error-message" id="cvvError"></div>
      </div>

      <div class="button-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>

  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Crombie Ltd. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
  </footer>
  
  <script src="script.js"></script>

</body>
</html>
