<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crombie Clone</title>
    <link rel="stylesheet" href="crombie.css">
</head>
<body>
    <header>
        <img src="images/Holding-Page-logo-small.jpg" alt="Crombie Logo" class="logo">
    </header>

    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">THE CROMBIE STORY</a></li>
            <li><a href="#">BESPOKE</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>

    <main>
        <div class="hero">
            <img src="images/newbanner2.jpg" alt="Hero Image">
        </div>

        <div class="second-image">
            <img src="images/CROMBIE-DB-HBONE-1.jpg" alt="Second Image">
        </div>

        <section class="info-section">
            <div class="info-box">
                <img src="images/Cothal-Crombie.jpg" alt="Crombie Story">
                <div class="info-content">
                    <h2>THE CROMBIE STORY</h2>
                    <button>MORE INFO</button>
                </div>
            </div>
            <div class="info-box">
                <img src="images/news.jpg" alt="News">
                <div class="info-content">
                    <h2>NEWS</h2>
                    <button class="coming-soon">COMING SOON</button>
                </div>
            </div>
            <div class="info-box">
                <img src="images/Crombie-Bespoke-1.jpg" alt="Bespoke">
                <div class="info-content">
                    <h2>BESPOKE</h2>
                    <button>MORE INFO</button>
                </div>
            </div>
        </section>

        <section class="newsletter">
            <h2>SIGN UP TO OUR NEWSLETTER</h2>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Your email address" required>
                <button type="submit">SIGN UP NOW</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Crombie. All rights reserved.</p>
     
    </footer>
</body>
</html>
